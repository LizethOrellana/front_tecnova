<header class="menu-header">
    <nav>

        <ul class="menu-list">
            <li class="empresa-header">
                <a routerLink="/" class="empresa-link">
                    <img [src]="empresa.logo" alt="Logo" width="30">
                    <span>{{ empresa.nombre }}</span>
                </a>
            </li>


            <li *ngFor="let item of menus">
                <a [routerLink]="item.ruta">
                    <i *ngIf="item.icono" class="{{ item.icono }}"></i>
                    {{ item.nombre }}
                </a>
            </li>
            <li><button *ngIf="auth.isAuthenticated()" (click)="auth.logout()">Cerrar sesión</button>
            </li>
        </ul>



        <ul>
            <!-- config-panel.component.html -->
    <div class="config-icon" *ngIf="mostrarBoton" (click)="abrirPanel()">
    ⚙️
    </div>

    <div class="sidebar" [class.abierto]="panelAbierto">
    <div class="sidebar-header">
        <h3 style="color: black;" >Configuración</h3>
        <button style="border-color: aliceblue;" class="cerrar-icono" (click)="cerrarPanel()" aria-label="Cerrar">
         <span (click)="cerrarPanel()">❌</span>
        </button>
    </div>

    <div class="sidebar-content">
        <button class="nav-btn" (click)="irAEditarEmpresa()">Editar Empresa</button>
        <button class="nav-btn" (click)="irAEditarBanner()">Editar Banner</button>
    </div>
    </div>

        </ul>
    </nav>
</header>
