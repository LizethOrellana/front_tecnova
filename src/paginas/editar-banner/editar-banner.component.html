<!-- editar-empresa.component.html -->
<div class="empresa-container">
  <h2 style="display: flex; justify-content: center;"> <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
     stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit">
  <path d="M11 4H4a2 2 0 0 0-2 2v14l4-4h9a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"/>
  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L14 13l-4 1 1-4 7.5-7.5z"/>
</svg> Editar Información del Banner</h2>

  <form (ngSubmit)="guardarCambios()">
    <label >Descripción del Banner:</label>
    <input type="text" [(ngModel)]="empresa.banners[0].descripcion" name="descripcion" />

    <label>URL:</label>
    <input type="url" [(ngModel)]="empresa.banners[0].url" name="url" required />

    <button type="submit">Guardar</button>
  </form>
</div>
