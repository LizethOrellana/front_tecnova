<div class="contenedor-historial">
    <h2>🧾 Historial de Pedidos</h2>

    <!-- Si no hay historial -->
    <div *ngIf="!historial || historial.length === 0">
        <p>No hay pedidos registrados.</p>
    </div>

    <!-- Tabla de pedidos -->
    <table *ngIf="historial && historial.length > 0" class="tabla-pedidos">
        <thead>
            <tr>
                <th>#</th>
                <th>Fecha</th>
                <th>Estado</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of historial; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ pedido.fechaPedido | date: 'mediumDate' }}</td>
                <td>{{ pedido.estado }}</td>
                <td>${{ pedido.total | number: '1.2-2' }}</td>
                <td>
                    <button (click)="eliminarPedido(pedido.id)" class="btn-eliminar">
                        🗑️ Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
