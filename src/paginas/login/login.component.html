<div class="container">
    <div class="heading">Iniciar Sesión</div>
    <form class="form" (ngSubmit)="onLogin()">
        <input [(ngModel)]="username" placeholder="Username" id="username" name="username" type="text" class="input"
            required />
        <input [(ngModel)]="password" placeholder="Password" id="password" name="password" type="password" class="input"
            required />
        <span class="forgot-password"><a href="#">Olvidaste la contraseña?</a></span>
        <button type="submit" class="login-button">Ingresar</button>
    </form>
    <button class="registrarse" (click)="registrarse()" routerLink="/registrarse">¿Aún no tienes cuenta?</button>
</div>
